<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media file</title>
</head>

<body>
    <h2>Media Content</h2>
    <br>
    <div>
        <h2>HTML Image</h2>
        <img src="assets/home.png.png" alt="" width="300px" height="400px">
        <img src="assets/IMG_20250501_204057.jpg" alt="" width="300px" height="400px">

    </div>

    <div>
        <h2>HTML Video</h2>
        <video width="650px" height="450px" controls autoplay loop>
            <source src="assets/video1.mp4">
        </video>
    </div>
    <br>

    <div>
        <h2>HTML Video2</h2>
        <video width="650px" height="450px" controls poster="assets/home.png.png">
            <source src="assets/video2.mp4">
            Video can not Play
        </video>
    </div>

    <br>

    <div>
        <h2>HTML AUDIO</h2>
        <audio controls>
            <source src="assets/dont-talk-315229.mp3">
        </audio>
    </div>

    <div>
        <h2>Youtube video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/am6Ay2bosGw?si=a1byYVvwKqStBEdi"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <br>

    <div>
        <h2>Website</h2>
        <iframe
            src="https://bn.wikipedia.org/wiki/%E0%A6%AA%E0%A7%8D%E0%A6%B0%E0%A6%A7%E0%A6%BE%E0%A6%A8_%E0%A6%AA%E0%A6%BE%E0%A6%A4%E0%A6%BE"
            title="Wekipedia">
        </iframe>
            
    </div>



</body>

</html>
